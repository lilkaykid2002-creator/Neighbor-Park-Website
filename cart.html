<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë¥≠Áâ©ËΩ¶ - Neighbor Park</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #000;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .logo a {
            color: #000;
            text-decoration: none;
        }

        .back-link {
            color: #000;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 60px;
            padding: 0 40px;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .cart-empty {
            text-align: center;
            padding: 100px 20px;
        }

        .cart-empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .cart-empty-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }

        .cart-items {
            background: #fff;
            border: 1px solid #ddd;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr 150px;
            gap: 20px;
            padding: 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            background: #f5f5f5;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #fff;
        }

        .cart-item-info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cart-item-name {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .cart-item-price {
            font-size: 18px;
            font-weight: 700;
        }

        .cart-item-controls {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ddd;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            background: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #f5f5f5;
        }

        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            border: none;
            font-size: 14px;
            font-weight: 700;
        }

        .remove-btn {
            padding: 8px 16px;
            background: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
            font-size: 11px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #dc3545;
            color: #fff;
        }

        .cart-summary {
            background: #fff;
            border: 1px solid #ddd;
            padding: 30px;
            height: fit-content;
            position: sticky;
            top: 80px;
        }

        .cart-summary h2 {
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #000;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .summary-row.total {
            font-size: 20px;
            font-weight: 900;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #000;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background: #333;
        }

        .continue-shopping {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #000;
            border: 1px solid #ddd;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .continue-shopping:hover {
            border-color: #000;
            background: #f5f5f5;
        }

        @media (max-width: 768px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }
            .cart-item {
                grid-template-columns: 80px 1fr;
            }
            .cart-item-controls {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html">NEIGHBOR PARK</a></div>
        <a href="index.html" class="back-link">‚Üê ÁªßÁª≠Ë¥≠Áâ©</a>
    </nav>

    <div class="container">
        <h1>Ë¥≠Áâ©ËΩ¶</h1>
        
        <div id="cart-content">
            <div class="cart-empty">
                <div class="cart-empty-icon">üõí</div>
                <p class="cart-empty-text">ÊÇ®ÁöÑË¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑ</p>
                <a href="index.html#shop" class="checkout-btn" style="max-width: 300px; margin: 0 auto;">ÂºÄÂßãË¥≠Áâ©</a>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="cart.js"></script>
    <script>
        function renderCart() {
            const cartData = cart.getCart();
            const cartContent = document.getElementById('cart-content');

            if (cartData.length === 0) {
                cartContent.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">üõí</div>
                        <p class="cart-empty-text">ÊÇ®ÁöÑË¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑ</p>
                        <a href="index.html#shop" class="checkout-btn" style="max-width: 300px; margin: 0 auto;">ÂºÄÂßãË¥≠Áâ©</a>
                    </div>
                `;
                return;
            }

            const subtotal = cart.getCartTotal();
            const shipping = subtotal > 500 ? 0 : 20; // Êª°500ÂÖçËøêË¥π
            const total = subtotal + shipping;

            cartContent.innerHTML = `
                <div class="cart-layout">
                    <div class="cart-items">
                        ${cartData.map(item => `
                            <div class="cart-item">
                                <div class="cart-item-image">
                                    ${item.imageUrl ? 
                                        `<img src="${item.imageUrl}" alt="${item.name}">` : 
                                        '<div class="cart-item-image-placeholder">üõçÔ∏è</div>'}
                                </div>
                                <div class="cart-item-info">
                                    <div class="cart-item-name">${item.name}</div>
                                    <div class="cart-item-price">¬•${item.price.toFixed(2)}</div>
                                </div>
                                <div class="cart-item-controls">
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="changeQuantity(${item.productId}, -1)">‚àí</button>
                                        <input type="number" class="quantity-input" value="${item.quantity}" onchange="setQuantity(${item.productId}, this.value)" min="1">
                                        <button class="quantity-btn" onclick="changeQuantity(${item.productId}, 1)">+</button>
                                    </div>
                                    <button class="remove-btn" onclick="removeItem(${item.productId})">ÁßªÈô§</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="cart-summary">
                        <h2>ËÆ¢ÂçïÊëòË¶Å</h2>
                        <div class="summary-row">
                            <span>ÂïÜÂìÅÂ∞èËÆ°</span>
                            <span>¬•${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>ËøêË¥π</span>
                            <span>${shipping === 0 ? 'ÂÖçËøêË¥π' : '¬•' + shipping.toFixed(2)}</span>
                        </div>
                        ${shipping > 0 ? `<div class="summary-row" style="font-size: 12px; color: #666;">Êª°¬•500ÂÖçËøêË¥π</div>` : ''}
                        <div class="summary-row total">
                            <span>ÊÄªËÆ°</span>
                            <span>¬•${total.toFixed(2)}</span>
                        </div>
                        <button class="checkout-btn" onclick="goToCheckout()">ÂéªÁªìÁÆó</button>
                        <a href="index.html#shop" class="continue-shopping">ÁªßÁª≠Ë¥≠Áâ©</a>
                    </div>
                </div>
            `;
        }

        function changeQuantity(productId, change) {
            const cartData = cart.getCart();
            const item = cartData.find(i => i.productId === productId);
            if (item) {
                const newQuantity = item.quantity + change;
                if (newQuantity > 0) {
                    cart.updateQuantity(productId, newQuantity);
                    renderCart();
                }
            }
        }

        function setQuantity(productId, value) {
            const quantity = parseInt(value);
            if (quantity > 0) {
                cart.updateQuantity(productId, quantity);
                renderCart();
            }
        }

        function removeItem(productId) {
            if (confirm('Á°ÆÂÆöË¶ÅÁßªÈô§Ëøô‰ª∂ÂïÜÂìÅÂêóÔºü')) {
                cart.removeFromCart(productId);
                renderCart();
            }
        }

        function goToCheckout() {
            window.location.href = 'checkout.html';
        }

        // ÂàùÂßãÊ∏≤Êüì
        renderCart();
    </script>
</body>
</html>
