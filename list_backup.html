<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbor Park - Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.4;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .logo a {
            color: #000;
            text-decoration: none;
        }

        .container {
            max-width: 1400px;
            margin: 100px auto 60px;
            padding: 0 40px;
        }

        .page-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #000;
        }

        .page-title {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            border-bottom: 1px solid #e0e0e0;
        }

        .filter-tab {
            padding: 10px 0;
            background: none;
            border: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            color: #999;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .filter-tab.active {
            color: #000;
            border-bottom-color: #000;
        }

        .filter-tab:hover {
            color: #000;
        }

        /* Content List */
        .content-list {
            margin-bottom: 60px;
        }

        .list-item {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            padding: 40px 0;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .list-item:hover {
            background: #f9f9f9;
            padding-left: 20px;
        }

        .item-image {
            width: 100%;
            height: 200px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .item-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-meta {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 10px;
        }

        .item-title {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 15px;
        }

        .item-excerpt {
            font-size: 15px;
            line-height: 1.6;
            color: #666;
        }

        .item-price {
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 60px 0;
        }

        .page-btn {
            padding: 10px 20px;
            background: #fff;
            border: 1px solid #000;
            color: #000;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover:not(:disabled) {
            background: #000;
            color: #fff;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: #000;
            color: #fff;
        }

        .page-info {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        footer {
            background: #000;
            color: #fff;
            padding: 40px;
            text-align: center;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .list-item {
                grid-template-columns: 1fr;
            }
            
            .item-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html">NEIGHBOR PARK</a></div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title" id="page-title">Archive</h1>
            <p class="page-subtitle" id="page-subtitle">All Content</p>
        </div>

        <div class="filter-tabs" id="filter-tabs"></div>

        <div class="content-list" id="content-list"></div>

        <div class="pagination" id="pagination"></div>
    </div>

    <footer>
        <p>&copy; 2025 Neighbor Park. All Rights Reserved.</p>
    </footer>

    <script src="storage.js"></script>
    <script>
        const ITEMS_PER_PAGE = 10;
        let currentPage = 1;
        let currentFilter = 'all';
        let allItems = [];
        let filteredItems = [];

        class ContentManager {
            constructor() {
                this.storagePrefix = 'neighborpark_';
            }

            async getContent(type) {
                const key = this.storagePrefix + type;
                try {
                    const result = await window.storage.get(key);
                    return result ? JSON.parse(result.value) : this.getDefaultContent(type);
                } catch (e) {
                    return this.getDefaultContent(type);
                }
            }

            getDefaultContent(type) {
                const defaults = {
                    documentaries: Array.from({length: 15}, (_, i) => ({
                        id: i + 1,
                        title: `Á∫™ÂΩïÁâá ${i + 1}`,
                        category: ['Music', 'Design', 'Culture'][i % 3],
                        excerpt: 'ËøôÊòØ‰∏Ä‰∏™ÂÖ≥‰∫éÂΩì‰ª£ÈùíÂπ¥ÊñáÂåñÁöÑÁ∫™ÂΩïÁâáÂÜÖÂÆπÁÆÄ‰ªã...',
                        image: ['üéµ', 'üé®', 'üèôÔ∏è'][i % 3],
                        date: `2025-${String(11 - Math.floor(i/3)).padStart(2, '0')}-01`
                    })),
                    articles: Array.from({length: 25}, (_, i) => ({
                        id: i + 1,
                        title: `ÊñáÁ´†Ê†áÈ¢ò ${i + 1}`,
                        category: ['Culture', 'Interview', 'Lifestyle'][i % 3],
                        excerpt: 'ËøôÊòØÊñáÁ´†ÁöÑÁÆÄÁü≠ÊëòË¶Å,‰ªãÁªçÊñáÁ´†ÁöÑ‰∏ªË¶ÅÂÜÖÂÆπÂíåËßÇÁÇπ...',
                        image: ['üì∞', 'üé®', '‚òï'][i % 3],
                        date: `2025-${String(11 - Math.floor(i/5)).padStart(2, '0')}-01`
                    })),
                    products: Array.from({length: 12}, (_, i) => ({
                        id: i + 1,
                        name: `ÂïÜÂìÅ ${i + 1}`,
                        price: String(99 + i * 20),
                        category: ['Apparel', 'Accessories', 'Stationery'][i % 3],
                        image: ['üëï', 'üß¢', 'üìì'][i % 3]
                    }))
                };
                return defaults[type] || [];
            }
        }

        const cms = new ContentManager();

        // Ëé∑ÂèñURLÂèÇÊï∞
        function getUrlParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        const contentType = getUrlParam('type') || 'documentaries';

        // ËÆæÁΩÆÈ°µÈù¢Ê†áÈ¢ò
        const titles = {
            documentaries: { title: 'Films Archive', subtitle: 'All Documentary Films' },
            articles: { title: 'Articles Archive', subtitle: 'All Articles & Stories' },
            products: { title: 'Shop Archive', subtitle: 'All Products' }
        };

        document.getElementById('page-title').textContent = titles[contentType].title;
        document.getElementById('page-subtitle').textContent = titles[contentType].subtitle;

        // Ëé∑ÂèñÂàÜÁ±ªÂàóË°®
        function getCategories() {
            const categories = {
                documentaries: ['All', 'Music', 'Design', 'Culture'],
                articles: ['All', 'Culture', 'Interview', 'Lifestyle'],
                products: ['All', 'Apparel', 'Accessories', 'Stationery']
            };
            return categories[contentType] || ['All'];
        }

        // Ê∏≤ÊüìÁ≠õÈÄâÊ†áÁ≠æ
        function renderFilterTabs() {
            const categories = getCategories();
            const tabsHtml = categories.map(cat => `
                <button class="filter-tab ${cat === 'All' ? 'active' : ''}" 
                        data-filter="${cat.toLowerCase()}">${cat}</button>
            `).join('');
            document.getElementById('filter-tabs').innerHTML = tabsHtml;
            
            // ‰∏∫ÊØè‰∏™Ê†áÁ≠æÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    filterContent(filter);
                });
            });
        }

        // Á≠õÈÄâÂÜÖÂÆπ
        function filterContent(filter) {
            currentFilter = filter;
            currentPage = 1;
            
            if (filter === 'all') {
                filteredItems = allItems;
            } else {
                filteredItems = allItems.filter(item => 
                    item.category && item.category.toLowerCase() === filter
                );
            }

            // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-filter') === filter) {
                    tab.classList.add('active');
                }
            });

            renderContent();
            renderPagination();
        }

        // Ê∏≤ÊüìÂÜÖÂÆπÂàóË°®
        function renderContent() {
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const pageItems = filteredItems.slice(startIndex, endIndex);

            const listHtml = pageItems.map(item => {
                if (contentType === 'products') {
                    return `
                        <div class="list-item" data-id="${item.id}">
                            <div class="item-image">${item.image}</div>
                            <div class="item-content">
                                <div class="item-meta">${item.category}</div>
                                <h2 class="item-title">${item.name}</h2>
                                <div class="item-price">¬•${item.price}</div>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="list-item" data-id="${item.id}">
                            <div class="item-image">${item.image}</div>
                            <div class="item-content">
                                <div class="item-meta">${item.category} / ${item.date}</div>
                                <h2 class="item-title">${item.title}</h2>
                                <p class="item-excerpt">${item.excerpt}</p>
                            </div>
                        </div>
                    `;
                }
            }).join('');

            document.getElementById('content-list').innerHTML = listHtml;
            
            // ‰∏∫ÊØè‰∏™ÂàóË°®È°πÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.list-item').forEach(item => {
                item.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    viewDetail(id);
                });
            });
        }

        // Ê∏≤ÊüìÂàÜÈ°µ
        function renderPagination() {
            const totalPages = Math.ceil(filteredItems.length / ITEMS_PER_PAGE);
            
            if (totalPages <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            let paginationHtml = `
                <button class="page-btn" data-page="${currentPage - 1}" 
                        ${currentPage === 1 ? 'disabled' : ''}>‚Üê Prev</button>
                <span class="page-info">Page ${currentPage} of ${totalPages}</span>
            `;

            // ÊòæÁ§∫È°µÁ†ÅÊåâÈíÆ
            const pageButtons = [];
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    pageButtons.push(i);
                } else if (pageButtons[pageButtons.length - 1] !== '...') {
                    pageButtons.push('...');
                }
            }

            paginationHtml += pageButtons.map(page => {
                if (page === '...') {
                    return '<span class="page-info">...</span>';
                }
                return `<button class="page-btn ${page === currentPage ? 'active' : ''}" 
                               data-page="${page}">${page}</button>`;
            }).join('');

            paginationHtml += `
                <button class="page-btn" data-page="${currentPage + 1}" 
                        ${currentPage === totalPages ? 'disabled' : ''}>Next ‚Üí</button>
            `;

            document.getElementById('pagination').innerHTML = paginationHtml;
            
            // ‰∏∫ÂàÜÈ°µÊåâÈíÆÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (this.disabled) return;
                    const page = parseInt(this.getAttribute('data-page'));
                    goToPage(page);
                });
            });
        }

        // Ë∑≥ËΩ¨È°µÈù¢
        function goToPage(page) {
            const totalPages = Math.ceil(filteredItems.length / ITEMS_PER_PAGE);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderContent();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Êü•ÁúãËØ¶ÊÉÖ
        function viewDetail(id) {
            alert(`Êü•ÁúãËØ¶ÊÉÖ: ${contentType} - ID: ${id}\n\nËØ¶ÊÉÖÈ°µÂäüËÉΩÂèØ‰ª•Âú®ÂêéÁª≠ÂºÄÂèë‰∏≠Ê∑ªÂä†`);
        }

        // ÂàùÂßãÂåñ
        async function init() {
            allItems = await cms.getContent(contentType);
            filteredItems = allItems;
            renderFilterTabs();
            renderContent();
            renderPagination();
        }

        init();
    </script>
</body>
</html>
