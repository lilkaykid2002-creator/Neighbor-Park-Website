<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbor Park - Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .logo a {
            color: #000;
            text-decoration: none;
        }

        .back-link {
            color: #000;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-link:hover {
            opacity: 0.6;
        }

        .container {
            max-width: 900px;
            margin: 100px auto 60px;
            padding: 0 40px;
        }

        .video-container {
            width: 100%;
            margin-bottom: 40px;
            border: 2px solid #000;
            background: #000;
        }

        .video-container iframe,
        .video-container video {
            width: 100%;
            height: 500px;
            display: block;
        }

        .video-placeholder {
            width: 100%;
            height: 500px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            border: 2px dashed #ddd;
        }

        .video-placeholder-icon {
            font-size: 80px;
        }

        .video-placeholder-text {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero-image {
            width: 100%;
            height: 500px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 40px;
            border: 1px solid #e0e0e0;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-image-placeholder {
            font-size: 120px;
            color: #ddd;
        }

        .meta {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 42px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .excerpt {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 2px solid #000;
        }

        .content {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
        }

        .content p {
            margin-bottom: 20px;
        }

        .price-info {
            font-size: 32px;
            font-weight: 900;
            margin: 40px 0;
            padding: 30px;
            background: #f9f9f9;
            border: 2px solid #000;
            text-align: center;
        }

        .actions {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 40px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #333;
        }

        .btn-secondary {
            background: #fff;
            color: #000;
            border: 2px solid #000;
        }

        .btn-secondary:hover {
            background: #000;
            color: #fff;
        }

        footer {
            background: #000;
            color: #fff;
            padding: 40px;
            text-align: center;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .hero-image {
                height: 300px;
            }
            .video-container iframe,
            .video-container video,
            .video-placeholder {
                height: 300px;
            }
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav>

        <div class="excerpt" id="detail-excerpt"></div>
        <div class="content" id="detail-content-text">

        <div class="actions">

    <script src="storage.js"></script>
    <script>
        class ContentManager {
            constructor() {
                this.storagePrefix = 'neighborpark_';
            }

            async getContent(type) {
                const key = this.storagePrefix + type;
                try {
                    const result = await window.storage.get(key);
                    return result ? JSON.parse(result.value) : this.getDefaultContent(type);
                } catch (e) {
                    return this.getDefaultContent(type);
                }
            }

            getDefaultContent(type) {
                return [];
            }
        }

        const cms = new ContentManager();

        function renderVideoPlayer(videoUrl) {
            if (!videoUrl) {
                return `
                    <div class="video-placeholder">
                        <div class="video-placeholder-icon">ğŸ¬</div>
                        <div class="video-placeholder-text">æš‚æ— è§†é¢‘</div>
                    </div>
                `;
            }

            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                let embedUrl = videoUrl;
                if (videoUrl.includes('watch?v=')) {
                    const videoId = videoUrl.split('watch?v=')[1].split('&')[0];
                    embedUrl = `https://www.youtube.com/embed/${videoId}`;
                } else if (videoUrl.includes('youtu.be/')) {
                    const videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
                    embedUrl = `https://www.youtube.com/embed/${videoId}`;
                }
                return `<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            }
            
            if (videoUrl.includes('bilibili.com')) {
                const bvMatch = videoUrl.match(/BV[\w]+/);
                if (bvMatch) {
                    return `<iframe src="//player.bilibili.com/player.html?bvid=${bvMatch[0]}&page=1&high_quality=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                }
            }

            if (videoUrl.includes('vimeo.com')) {
                const videoId = videoUrl.split('vimeo.com/')[1].split('?')[0];
                return `<iframe src="https://player.vimeo.com/video/${videoId}" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>`;
            }

            if (videoUrl.match(/\.(mp4|webm|ogg)$/i)) {
                return `<video controls><source src="${videoUrl}" type="video/mp4">æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾ã€‚</video>`;
            }

            if (videoUrl.includes('embed')) {
                return `<iframe src="${videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            }

            return `
                <div class="video-placeholder">
                    <div class="video-placeholder-icon">âš ï¸</div>
                    <div class="video-placeholder-text">è§†é¢‘æ ¼å¼ä¸æ”¯æŒ</div>
                    <a href="${videoUrl}" target="_blank" class="btn" style="margin-top: 20px;">åœ¨æ–°çª—å£æ‰“å¼€</a>
                </div>
            `;
        }

        function renderImage(imageUrl) {
            if (imageUrl && imageUrl.trim() !== '') {
                return `<img src="${imageUrl}" alt="Image" onerror="this.parentElement.innerHTML='<div class=\\'hero-image-placeholder\\'>ğŸ“·</div>'">`;
            }
            return '<div class="hero-image-placeholder">ğŸ“·</div>';
        }

        async function loadDetail() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const id = parseInt(params.get('id'));

            if (!type || !id) {
                document.getElementById('detail-content').innerHTML = '<p>å†…å®¹æœªæ‰¾åˆ°</p>';
                return;
            }

            const items = await cms.getContent(type);
            const item = items.find(i => i.id === id);

            if (!item) {
                document.getElementById('detail-content').innerHTML = '<p>å†…å®¹æœªæ‰¾åˆ°</p>';
                return;
            }

            if (type === 'documentaries' && item.videoUrl) {
                document.getElementById('video-section').innerHTML = `
                    <div class="video-container">
                        ${renderVideoPlayer(item.videoUrl)}
                    </div>
                `;
                document.getElementById('detail-image').style.display = 'none';
            } else if (type === 'documentaries') {
                document.getElementById('video-section').innerHTML = `
                    <div class="video-container">
                        ${renderVideoPlayer('')}
                    </div>
                `;
                document.getElementById('detail-image').style.display = 'none';
            } else {
                document.getElementById('detail-image').innerHTML = renderImage(item.imageUrl);
            }

            document.getElementById('detail-title').textContent = item.title || item.name;
            
            if (type === 'products') {
                document.getElementById('detail-meta').textContent = `${item.category} Product`;
                document.getElementById('detail-excerpt').textContent = item.description || '';
                document.getElementById('detail-content-text').innerHTML = `
                    <div class="price-info">Â¥${item.price}</div>
                    <p>${item.description || 'è¿™æ˜¯ä¸€æ¬¾ç²¾å¿ƒè®¾è®¡çš„äº§å“ï¼Œä½“ç°äº†æˆ‘ä»¬å¯¹å“è´¨çš„è¿½æ±‚ã€‚'}</p>
                    <p>æè´¨ï¼šä¼˜è´¨ææ–™</p>
                    <p>äº§åœ°ï¼šä¸­å›½</p>
                `;
            } else {
                document.getElementById('detail-meta').textContent = `${item.category} / ${item.date}`;
                document.getElementById('detail-excerpt').textContent = item.excerpt;
                document.getElementById('detail-content-text').innerHTML = `
                    <p>${(item.content || item.excerpt).split('\n').join('</p><p>')}</p>
                `;
            }

            document.title = `${item.title || item.name} - Neighbor Park`;
        }

        loadDetail();
    </script>
