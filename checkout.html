    <script>
        let selectedPaymentMethod = 'wechat';

        // åˆå§‹åŒ–è®¢å•æ‘˜è¦
        function initOrderSummary() {
            const cartData = cart.getCart();
            
            if (cartData.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            const orderItemsHtml = cartData.map(item => `
                <div class="summary-item">
                    <div class="summary-item-image">
                        ${item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.name}">` : ''}

                    <div class="summary-item-price">Â¥${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');

            document.getElementById('order-items').innerHTML = orderItemsHtml;

            const subtotal = cart.getCartTotal();
            const shipping = subtotal > 500 ? 0 : 20;
            const total = subtotal + shipping;

            document.getElementById('subtotal').textContent = `Â¥${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = shipping === 0 ? 'å…è¿è´¹' : `Â¥${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `Â¥${total.toFixed(2)}`;
        }

        // æ”¯ä»˜æ–¹å¼é€‰æ‹©
        document.querySelectorAll('.payment-method').forEach(method => {

                this.classList.add('active');
                selectedPaymentMethod = this.getAttribute('data-method');
            });

            const form = document.getElementById('checkout-form');

            const orderData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                notes: document.getElementById('notes').value,
                paymentMethod: selectedPaymentMethod,
                items: cart.getCart(),
                subtotal: cart.getCartTotal(),
                shipping: cart.getCartTotal() > 500 ? 0 : 20,
                total: cart.getCartTotal() + (cart.getCartTotal() > 500 ? 0 : 20),
                orderNumber: 'NP' + Date.now(),
                orderDate: new Date().toISOString()
            };

            // ä¿å­˜è®¢å•

            showPaymentModal();
        }

            try {

                orders.push(orderData);
                localStorage.setItem('neighborpark_orders', JSON.stringify(orders));
            } catch (e) {
                console.error('Save order error:', e);
            }
        }
